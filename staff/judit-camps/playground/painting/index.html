<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="painting">
        <div class="painting__column">
            <div class="painting__line">
                <div class="rectangle"></div>
                <div class="rectangle__small"></div>
            </div>
            <div class="painting__line">
                <div class="rectangle__small yellow"></div>
                <div class="rectangle blue"></div>
            </div>
            <div class="painting__line">
                <div class="rectangle__big"></div>
            </div>
            <div class="painting__line">
                <div class="square yellow"></div>
                <div class="square yellow"></div>
            </div>
        </div>
        <div class="painting__column">
            <div class="painting__line">
                <div class="rectangle__long"></div>
                <div class="square__small blue"></div>
            </div>
            <div class="painting__line">
                <div class="square__big red"></div>
            </div>
            <div class="painting__line">
                <div class="rectangle__small"></div>
                <div class="rectangle__small"></div>
                <div class="rectangle__smaller"></div>
            </div>
            <div class="painting__line">
                <div class="rectangle__medium"></div>
                <div class="rectangle__medium--small"></div>
            </div>
        </div>

</body>

</html>
