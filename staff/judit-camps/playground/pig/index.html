<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="shortcut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="pig"></div>
    <div class="pig__ear pig__ear--left"></div>
    <div class="pig__ear pig__ear--right"></div>
    <div class="pig__head">
        <div class="pig__eye pig__eye--left">
            <div class="pig__pupil"></div>
        </div>
        <div class="pig__eye pig__eye--right">
            <div class="pig__pupil"></div>
        </div>
        <div class="pig__nose">
            <div class="pig__hole pig__hole--left"></div>
            <div class="pig__hole pig__hole--right"></div>
        </div>
    </div>
    <div class="pig__body">
        <div class="pig__leg pig__leg--left">
            <div class="pig__feet"></div>
            <div class="pig__feet pig__feet--right"></div>
        </div>
        <div class="pig__leg pig__leg--right">
            <div class="pig__feet"></div>
            <div class="pig__feet pig__feet--right"></div>
        </div>
    </div>

</body>

</html>
