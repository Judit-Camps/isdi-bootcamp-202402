<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horse">
        <div class="horse__face">
            <div class="horse__ear horse__ear--left"></div>
            <div class="horse__ear horse__ear--right"></div>
            <div class="horse__head">
                <div class="horse__hair horse__hair--hair1"></div>
                <div class="horse__hair horse__hair--hair2"></div>
                <div class="horse__hair horse__hair--hair3"></div>
                <div class="horse__eye horse__eye--left">
                    <div class="horse__pupil"></div>
                </div>
                <div class="horse__eye horse__eye--right">
                    <div class="horse__pupil"></div>
                </div>
                <div class="horse__taca">
                    <div class="horse__diamond"></div>
                    <div class="horse__line"></div>
                </div>
            </div>
            <div class="horse__nose">
                <div class="horse__nose-hole horse__nose-hole--left"></div>
                <div class="horse__nose-hole horse__nose-hole--right"></div>
            </div>
            <div class="horse__mouth">
                <div class="horse__teeth">
                    <div class="horse__tooth horse__tooth--small horse__tooth--tooth1"></div>
                    <div class="horse__tooth horse__tooth--big horse__tooth--tooth2"></div>
                    <div class="horse__tooth horse__tooth--big horse__tooth--tooth3"></div>
                    <div class="horse__tooth horse__tooth--small horse__tooth--tooth4"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
