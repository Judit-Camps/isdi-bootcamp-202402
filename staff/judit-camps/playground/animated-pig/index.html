<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated pig</title>

    <link rel="shortcut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="ear ear-left"></div>
    <div class="ear ear-right"></div>
    <div class="pig-head">
        <div class="pig-eye pig-eye-left">
            <div class="pupil"></div>
        </div>
        <div class="pig-eye pig-eye-right">
            <div class="pupil"></div>
        </div>
        <div class="nose">
            <div class="nose-hole nose-hole-left"></div>
            <div class="nose-hole nose-hole-right"></div>
        </div>
    </div>
    <div class="pig-body">
        <div class="leg leg-left">
            <div class="feet left-side-feet"></div>
            <div class="feet right-side-feet"></div>
        </div>
        <div class="leg leg-right">
            <div class="feet left-side-feet"></div>
            <div class="feet right-side-feet"></div>
        </div>
        <div class="tail">
            <div class="tail-part1"></div>
            <div class="tail-part2"></div>
            <div class="tail-part3"></div>
        </div>
    </div>
</body>

</html>
