<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isdigram</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h3>Isdigram</h3>
        <h1>Hello World!</h1>

        <button id="logout-button">Log out</button>

        <p>Create a new post!</p>

        <section id="form-div">
            <form id="post-form" action="">

                <label for="image"></label>
                <input type="url" name="" id="image">

                <label for="caption"></label>
                <input type="text" name="" id="caption">

                <button id="post-button">post</button>
            </form>
            <button id="cancel-post-button">cancel</button>
        </section>

        <section id="posts-section"></section>

        <footer style="height: 50px; background-color: gainsboro;">
            <button id="new-post-button">+</button>
        </footer>

    </main>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="home.js"></script>
</body>

</html>
