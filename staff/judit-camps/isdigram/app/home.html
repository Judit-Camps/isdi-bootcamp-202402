<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isdigram</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h3>Isdigram</h3>
        <h1>Hello World!</h1>

        <button id="logoutBtn">LogOut</button>

        <p>Create a new post!</p>

        <div id="formDiv">
            <form id="postForm" action="">

                <label for="image"></label>
                <input type="url" name="" id="image">

                <label for="caption"></label>
                <input type="text" name="" id="caption">

                <button id="createBtn">post</button>
            </form>
        </div>

        <footer style="height: 50px; background-color: gainsboro;">
            <button id="newPostBtn">+</button>
        </footer>

    </main>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="home.js"></script>
</body>

</html>
